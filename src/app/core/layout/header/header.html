<header
  class="fixed z-50 left-0 right-0 top-0 w-full m-auto max-w-screen-[1920px] transition-all text-white"
  [ngClass]="{ 'bg-neutral-950/70 backdrop-blur-md': scrolled() }"
>
  <div class="mx-auto max-w-[1800px] px-4 py-3 grid grid-cols-2 lg:grid-cols-[1fr_2fr_200px] gap-3">
    <div class="flex items-center">
      <a class="flex items-center gap-2 font-semibold" routerLink="/">
        <div
          class="relative w-10 h-10 rounded-full overflow-visible bg-gradient-love bg-[length:200%_auto] animate-gradient"
        >
          <img
            src="logo_transparent.png"
            class="absolute top-1/2 left-1/2 h-full w-auto -translate-x-1/2 -translate-y-1/2 scale-125"
            alt="logo"
          />
        </div>

        <div>
          <img src="name_site.png" class="h-3" alt="" />
          <span class="text-xs">Thế giới phim</span>
        </div>
      </a>

      <div class="relative ml-4 hidden md:block flex-1">
        <input
          placeholder="Tìm phim, diễn viên..."
          class="w-full max-w-[300px] pl-2 pr-4 py-2 rounded-xl bg-white/35 border border-white/50 outline-none focus:bg-white/45 transition text-sm"
        />
      </div>
    </div>

    <nav
      class="hidden lg:flex gap-10 items-center justify-between text-sm opacity-90 overflow-hidden"
    >
      @for (type of filmType; track type.value) {
        <a
          [routerLink]="type.value"
          class="hover:text-white/90 whitespace-nowrap text-md lg:text-lg font-medium"
          >{{ type.label }}</a
        >
      }
    </nav>

    <div class="ml-auto flex items-center justify-end gap-3">
      <button class="btn-glass p-2 rounded-xl" aria-label="Thông báo"></button>
      <button
        class="btn-glass px-3 py-2 rounded-r-full rounded-l-full flex items-center gap-2 bg-white/90 hover:bg-white/100 text-stone-950"
      >
        <i class="fa-solid fa-user-tie"></i>
        <span class="hidden sm:inline">Thành viên</span>
      </button>
    </div>
  </div>
</header>
