<section class="hidden xl:block relative p-2 sm:p-3 lg:p-5 2xl:p-10 mt-[-130px]">
  <h2 class="text-xl 2xl:text-3xl font-semibold mb-4 text-white">Bạn đang quan tâm gì?</h2>
  <div class="flex flex-wrap gap-2 sm:gap-4 p-1">
    @for (item of items; track $index) {
      <button
        class="w-fit min-w-20 2xl:min-w-32 rounded-2xl bg-gradient-to-tr from-white/10 to-white/5 border hover:translate-y-[-2px] transition shadow-soft px-3 sm:p-4"
      >
        <div
          class="text-md sm:text-lg md:text-xl font-extrabold bg-clip-text text-transparent bg-gradient-original bg-[length:200%_auto] animate-gradient"
        >
          {{ item.label }}
        </div>

        <div class="hidden sm:block text-[7px] lg:text-xs text-white/60 mt-1 whitespace-nowrap">
          Khám phá <i class="fa-solid fa-arrow-right"></i>
        </div>
      </button>
    }
  </div>
</section>
